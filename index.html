<!DOCTYPE html>
<html>
  <head>
    <title>Account Purser</title>
    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card text-white bg-primary mb-4 mt-3">
            <div class="card-header">Account Purser</div>
            <div class="card-body">
              <h5 class="card-title">Google Auth</h5>
              <p class="card-text">
                Get a list of all the accounts you own. Check which accounts are stored in your password manager.

                <button class="btn btn-light mt-3" id="authorize-button" style="display: none;">Authorize</button>
                <button class="btn btn-light mt-3" id="signout-button" style="display: none;">Sign Out</button>
              </p>
            </div>
          </div>
          
          <h2 class="mb-3 mt-4">List of your accounts (<span id="accountCount">0</span>)</h2>
          <pre id="content"></pre>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Account</th>
                <th scope="col">Website</th>
                <!-- <th scope="col">Stored</th> -->
              </tr>
            </thead>
            <tbody id="messageTable">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="search_queries.js"></script>
    <script type="text/javascript" src="purser.js"></script>
    <script type="text/javascript" src="gmail-api.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
